<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script defer>
        let arr = [];

        // 넣는 함수들...
        arr.unshift(10);
        arr.unshift(20);
        arr.unshift(30);
        arr.push(40);

        
        // 빼는 함수
        let output = arr.shift(); // 제일 앞 원소를 가져옴


        document.write(arr);
        document.write('<br/>');
        document.write(output);

        document.addEventListener('DOMContentLoaded', function() {
            // 이 코드는 HTML 문서가 완전히 로드된 후에 실행됩니다.
            console.log('Document is fully loaded and parsed.');
            let h1 = document.getElementById("aa");
            h1.innerHTML = arr;
            let h1_1 = document.getElementById("bb");
            h1_1.innerHTML = output;

        });

    </script>
</head>
<body>
    <!-- <div class="container mx-auto w-1/2"> -->
    <div class="flex items-center justify-center h-screen">
        <div class="flex flex-col justify-center items-center w-96 space-y-5">
            <h1 id="aa" class="p-3 bg-slate-200">Heading</h1>
            <h1 id="bb" class="bg-slate-500">Heading</h1>
            <h1 class="bg-red-200">Heading</h1>
            <h1 class="bg-gray-800">Heading</h1>
        </div>
    </div>
</body>
</html>
