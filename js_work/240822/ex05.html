<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            let print = document.getElementById("print");
            const btn = document.getElementById("btn");
            btn.onclick = () => {
                let guguval = document.getElementById('guguVal').value;
                let tmp = ``;
                for(let i = 1; i < 10; i++) {
                     tmp += `<div>` + guguval + `*` + i + `=` +(guguval * i) + ` </div>`;
                }

                print.innerHTML = tmp;
            };
        });


    </script>
</head>
<body>
    <div>
        <input type="text" name="" id="guguVal" value="2"/>
    </div>
    <div>
        <button id="btn">버튼</button>
    </div>
    <div>
        <div id="print">출력</div>
    </div>
</body>
</html>
