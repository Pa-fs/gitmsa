<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            let guguval = document.getElementById("guguVal").value;
            let print = document.getElementById("print");
            
            print.onclick = () => {
                guguval = document.getElementById('guguVal').value;
                let tmp = `<div></div>`;
                for(let i = 1; i < 10; i++) {
                     tmp += `<span>` + (guguval * i) + ` </span>`;
                }

                print.innerHTML += tmp;
            };
        });


    </script>
</head>
<body>
    <div>
        <input type="text" name="" id="guguVal" value="2"/>
    </div>
    <div id="print">
        <div>출력</div>
    </div>
</body>
</html>
