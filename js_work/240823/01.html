<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        document.addEventListener("DOMContentLoaded", function() {
            const gugu = document.getElementById('gugudan');
            const btn = document.getElementById('btn');
            const print = document.getElementById('print');
            let output = "";
            btn.onclick = () => {
                if(gugu.value !== '') {
                    for(let i = 1; i < 10; i++) {
                        // output = output + (gugu.value + '*' + i + '=' + (gugu.value * i) + '<br>');
                        output = `${output} ${gugu.value} * ${i} = ${gugu.value*i} <br/> `;
                    }
                }
                print.innerHTML = `<div class='bg-red-200 p-5'>${output}<div>`;
            }
        });
    </script>
</head>
<body>
    <div class="flex justify-center items-center h-screen">
        <div class="p-5 m-2 h-96 bg-slate-200 sm:w-full">
            <h1 class="text-5xl p-3">구구단</h1>
            <label for="gugudan" class="ml-3">몇단</label>
            <input type="number" name="" id="gugudan"
            class="p-2 ml-3 focus:outline-none h-8 leading-6 rounded-sm">
            <button class="bg-blue-300 rounded-sm p-1 ring-1 hover:bg-blue-200" id="btn">출력</button>
            <div id="print"></div>
        </div>        
    </div>
</body>
</html>
