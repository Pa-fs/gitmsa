<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        document.addEventListener("DOMContentLoaded", function() {
            const print = document.getElementById('print');
            const arr = ["홍길동", "김길동", "이길동", "박길동", "최길동", "윤길동", "오길동"];
            const btn = document.getElementById('btn');

            // console.log(arr.indexOf('홍길동'));
            const indexArr = [];

            let temp = 0;
            for(let i = 0; i < arr.length; i++) {
                do {
                    temp = parseInt(Math.random() * arr.length);
                } while(indexArr.indexOf(temp) > -1);
                indexArr.push(parseInt(temp));
            }

            console.log(indexArr);

            btn.onclick = () => {
                for (let i = 0; i < arr.length; i++) {
                    print.innerHTML = print.innerHTML + `<div class="text-4xl font-bold text-gray-800 border border-gray-300 p-3">${arr[indexArr[i]]}</div>`;
                }
            };
        });
    </script>
</head>
<body>
    <body class="flex flex-col items-center justify-center min-h-screen bg-gray-100">
        <button id="btn" class="bg-gradient-to-r from-blue-500 to-indigo-600 text-white font-semibold 
        py-3 px-6 rounded-full shadow-lg
        transform transition duration-500
        hover:scale-105 hover:shadow-xl focus:outline-none m-3">
            확인
        </button>
    </body>
    <div id="print" class="text-2xl"></div>
    
</body>
</html>
